<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pwrs.pics Nested Portfolio</title>
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #0a1f44, #1f6f8b, #4cc9f0, #0a1f44);
  background-size: 400% 400%;
  animation: gradientShift 12s ease infinite;
  color: white;
  text-align: center;
}
header {
  padding: 60px 20px 30px 20px;
}
header h1 {
  font-size: 2.8rem;
  margin: 0 0 10px;
  text-transform: lowercase;
  color: #d6f3ff;
  text-shadow: 0 0 12px rgba(0,255,220,0.6);
}
header h2 {
  font-size: 1rem;
  font-weight: 300;
  margin: 0 0 20px;
  color: #ffffffdd;
}
.albums {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 15px;
}
.album {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 30px 15px;
  cursor: pointer;
  transition: transform 0.5s ease, background 0.5s ease;
  text-decoration: none;
  color: white;
  position: relative;
  overflow: hidden;
}
.album:hover {
  transform: scale(1.08) rotate(-1deg);
  background: rgba(255,255,255,0.25);
}
.album h3 {
  margin: 0;
  font-size: 1.5rem;
  position: relative;
  display: inline-block;
  padding: 5px 10px;
}
.album h3::after {
  content: '';
  position: absolute;
  inset: 0;
  border: 2px solid #4cc9f0;
  border-radius: 8px;
  animation: borderMove 3s linear infinite;
  pointer-events: none;
}
@keyframes borderMove {
  0% { border-color: #4cc9f0; }
  25% { border-color: #1f6f8b; }
  50% { border-color: #0a1f44; }
  75% { border-color: #4cc9f0; }
  100% { border-color: #1f6f8b; }
}
.modal {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  overflow-y: auto;
  padding: 20px;
  z-index: 100;
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.modal:target {
  display: flex;
  opacity: 1;
  transform: scale(1);
}
.modal-content {
  max-width: 95%;
  max-height: 95vh;
  text-align: center;
  overflow-y: auto;
  padding: 10px;
  animation: fadeIn 0.5s ease;
}
.nested-albums {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px;
  margin-top: 15px;
}
.nested-albums a {
  background: rgba(255,255,255,0.1);
  padding: 15px;
  border-radius: 12px;
  color: white;
  text-decoration: none;
  transition: transform 0.5s ease, background 0.5s ease;
  position: relative;
}
.nested-albums a::after {
  content: '';
  position: absolute;
  inset: 0;
  border: 2px solid #0af0ff;
  border-radius: 8px;
  animation: borderMove 4s linear infinite;
  pointer-events: none;
}
.nested-albums a:hover {
  transform: scale(1.05) rotate(1deg);
  background: rgba(255,255,255,0.2);
}
.photos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 5px;
  margin-top: 15px;
  justify-items: center;
}
.photos-grid img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.photos-grid img:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 2rem;
  color: white;
  text-decoration: none;
  font-weight: bold;
}
.footer-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 25px 0;
}
.footer-links a {
  display: inline-block;
  padding: 10px 20px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  color: white;
  font-weight: 500;
  text-decoration: none;
  transition: 0.3s ease;
}
.footer-links a:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.3);
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-20px);}
  to {opacity: 1; transform: translateY(0);}
}
@media (max-width: 500px) {
  header h1 { font-size: 2rem; }
  header h2 { font-size: 0.85rem; }
  .album h3 { font-size: 1.2rem; }
  .nested-albums { grid-template-columns: 1fr 1fr; }
  .photos-grid { grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); }
}
</style>
</head>
<body>
<header>
  <h1>pwrs.pics Portfolio</h1>
  <h2>Sports & Fresh Air Photography by Gregory Powers</h2>
</header>
<section class="albums">
  <a href="#sports" class="album"><h3>Sports</h3></a>
  <a href="#freshair" class="album"><h3>Fresh Air</h3></a>
</section>

<div id="sports" class="modal">
  <div class="modal-content">
    <a href="#" class="close-btn">&times;</a>
    <h2>Sports Albums</h2>
    <div class="nested-albums">
      <a href="#football">Football</a>
      <a href="#basketball">Basketball</a>
      <a href="#baseball">Baseball</a>
      <a href="#track">Track / Cross Country</a>
      <a href="#lacrosse">Lacrosse</a>
      <a href="#ultimate">Ultimate Frisbee</a>
    </div>
  </div>
</div>
<div id="freshair" class="modal">
  <div class="modal-content">
    <a href="#" class="close-btn">&times;</a>
    <h2>Fresh Air Albums</h2>
    <div class="nested-albums">
      <a href="#sunsets">Sunsets</a>
      <a href="#animals">Animals</a>
      <a href="#lakes">Lakes / Ocean</a>
    </div>
  </div>
</div>

<!-- Generate fully written 100-image placeholders for each smaller album -->
<script>
const albums = ['football','basketball','baseball','track','lacrosse','ultimate','sunsets','animals','lakes'];
albums.forEach(album => {
  const modal = document.createElement('div');
  modal.id = album;
  modal.className = 'modal';
  modal.innerHTML = `
    <div class='modal-content'>
      <a href='#${album==='sunsets'||album==='animals'||album==='lakes'?'freshair':'sports'}' class='close-btn'>&times;</a>
      <h2>${album.charAt(0).toUpperCase()+album.slice(1).replace('/',' / ')} Album</h2>
      <div class='photos-grid'>
        ${Array.from({length:100},(_,i)=>`<img src='https://via.placeholder.com/120x90?text=${album}+${i+1}' alt='${album} ${i+1}'>`).join('')}
      </div>
    </div>`;
  document.body.appendChild(modal);
});
</script>

<section class="footer-links">
  <a href="https://www.instagram.com/pwrspics" target="_blank">Instagram</a>
  <a href="https://www.threads.net" target="_blank">Threads</a>
  <a href="mailto:gregorypowers.photography@gmail.com">Contact Me</a>
</section>
</body>
</html>
