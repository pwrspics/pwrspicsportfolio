<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { font-family: Arial; margin:0; padding:0; background:#111; color:white; }
      .header { position:fixed; top:0; left:0; width:100%; height:60px; background:#000000dd; display:flex; align-items:center; padding:0 15px; z-index:10; }
      .title { flex:1; text-align:center; font-size:20px; font-weight:bold; }
      .nav-btn { font-size:26px; cursor:pointer; user-select:none; }
      .arrow { visibility:hidden; }
      .xbtn { visibility:hidden; }

      .content { padding-top:70px; padding-bottom:80px; }

      .albums-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(150px, 1fr)); gap:15px; padding:15px; }
      .album { background:#222; border-radius:10px; padding:10px; text-align:center; cursor:pointer; }

      .slots-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(120px, 1fr)); gap:10px; padding:10px; }
      .slot { background:#333; width:100%; padding-top:100%; position:relative; border-radius:8px; overflow:hidden; cursor:pointer; }
      .slot img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; }
      .empty { display:flex; justify-content:center; align-items:center; position:absolute; inset:0; font-size:12px; color:#aaa; }

      .footer { position:fixed; bottom:0; left:0; width:100%; height:60px; background:#000000dd; display:flex; justify-content:center; align-items:center; z-index:10; }
      .upload-btn { padding:10px 18px; background:#0a84ff; border-radius:8px; cursor:pointer; color:white; font-weight:bold; }

      /* MODALS */
      .modal-bg { position:fixed; inset:0; background:#000000cc; display:flex; justify-content:center; align-items:center; z-index:20; }
      .modal { background:#222; padding:20px; border-radius:10px; text-align:center; width:260px; }
      .keypad { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin-top:15px; }
      .key { background:#333; padding:15px 0; font-size:24px; border-radius:8px; cursor:pointer; }
      .keypad-display { font-size:22px; margin-bottom:10px; letter-spacing:3px; }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="nav-btn arrow" id="backArrow">←</div>
      <div class="title" id="pageTitle">Portfolio</div>
      <div class="nav-btn xbtn" id="closeX">✕</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content" id="contentArea"></div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="upload-btn" id="uploadBtn">Upload</div>
    </div>

    <!-- KEYPAD MODAL -->
    <div class="modal-bg" id="keypadModal" style="display:none;">
      <div class="modal">
        <div class="keypad-display" id="keypadDisplay"></div>
        <div class="keypad" id="keypadKeys"></div>
      </div>
    </div>

    <!-- PHOTO UNAVAILABLE MODAL -->
    <div class="modal-bg" id="photoUnavailable" style="display:none;">
      <div class="modal">
        <p>Photo unavailable.</p>
        <button onclick="closeUnavailable()">Close</button>
      </div>
    </div>

    <script>

    /* =====================

    const mainAlbums = {

        "Baseball": "1nIZL73r9L6qytwoD11NfHzSR17azVSKh",

      }
    };

    const SLOTS = 150;
    const MUST_BOOK_SLOTS = 15;

    let currentPage = "main";
    let currentMainAlbum = null;
    let currentNestedAlbum = null;

    
    function showMainAlbums() {
      currentPage = "main";
      document.getElementById("pageTitle").innerText = "Portfolio";
      document.getElementById("backArrow").style.visibility = "hidden";
      document.getElementById("closeX").style.visibility = "hidden";

      let html = `<div class='albums-grid'>`;
      for (let album in mainAlbums) {
        html += `<div class='album' onclick='enterMainAlbum("${album}")'>${album}</div>`;
      }
      html += `</div>`;

      document.getElementById("contentArea").innerHTML = html;
    }

    function enterMainAlbum(name) {
      currentMainAlbum = name;
      currentPage = "mainAlbum";
      document.getElementById("pageTitle").innerText = name;
      document.getElementById("backArrow").style.visibility = "visible";
      document.getElementById("closeX").style.visibility = "hidden";

      let html = `<div class='albums-grid'>`;
      if (nestedAlbums[name]) {
        for (let n in nestedAlbums[name]) {
          html += `<div class='album' onclick='enterNestedAlbum("${name}", "${n}")'>${n}</div>`;
        }
      }
      html += `</div>`;

      document.getElementById("contentArea").innerHTML = html;
    }

    function enterNestedAlbum(main, nested) {
      currentNestedAlbum = nested;
      currentPage = "nested";
      document.getElementById("pageTitle").innerText = nested;
      document.getElementById("backArrow").style.visibility = "hidden";
      document.getElementById("closeX").style.visibility = "visible";

      let maxSlots = nested.includes("Must Book") ? MUST_BOOK_SLOTS : SLOTS;

      let html = `<div class='slots-grid'>`;
      for (let i = 0; i < maxSlots; i++) {
        html += `
          <div class='slot' onclick='showUnavailable()'>
            <div class='empty'>Empty Slot</div>
          </div>`;
      }
      html += `</div>`;

      document.getElementById("contentArea").innerHTML = html;
    }

    function showUnavailable() {
      document.getElementById("photoUnavailable").style.display = "flex";
    }
    function closeUnavailable() {
      document.getElementById("photoUnavailable").style.display = "none";
    }

    // NAV BUTTONS
    document.getElementById("backArrow").onclick = () => {
      showMainAlbums();
    };

    document.getElementById("closeX").onclick = () => {
      enterMainAlbum(currentMainAlbum);
    };

    // KEYPAD
    const password = "6826830";
    let input = "";

    document.getElementById("uploadBtn").onclick = () => {
      document.getElementById("keypadModal").style.display = "flex";
      buildKeypad();
    };

    function buildKeypad() {
      input = "";
      document.getElementById("keypadDisplay").innerText = "";

      let nums = [1,2,3,4,5,6,7,8,9,"←",0,"✔️"];
      let html = "";
      nums.forEach(n => {
        html += `<div class='key' onclick='pressKey("${n}")'>${n}</div>`;
      });
      document.getElementById("keypadKeys").innerHTML = html;
    }

    function pressKey(k) {
      if (k === "←") {
        input = input.slice(0,-1);
      } else if (k === "✔️") {
        if (input === password) {
          alert("Correct — UPLOAD LOGIC WILL GO HERE");
        }
        document.getElementById("keypadModal").style.display = "none";
      } else {
        input += k;
      }
      document.getElementById("keypadDisplay").innerText = input;
    }

    showMainAlbums();

    </script>

  </body>
</html>
