<style>
  :root{
    --accent: #0a1f44;
    --glow: rgba(0,155,255,0.35);
    --panel: rgba(255,255,255,0.12);
    --panel-strong: rgba(255,255,255,0.25);
  }

  html,body{height:100%;margin:0;font-family:"Montserrat",sans-serif;background:linear-gradient(135deg,#0a1f44,#113b6b,#1f6f8b,#99d8d0);background-size:400% 400%;animation:gradientShift 12s ease infinite;color:#fff;}
  @keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  header{padding:20px 12px 8px 12px;text-align:center;position:relative;}
  header h1{margin:0;font-size:30px;line-height:1; color:#d6f3ff; text-shadow:0 0 10px var(--glow); font-weight:700;}
  header .subtitle{display:block;font-size:28px; color:#d6f3ff; margin-top:6px; letter-spacing:1px}

  /* fixed top-left controls (arrow and X) */
  .control-btn{
    position:fixed; top:14px; left:14px;
    display:flex; align-items:center; justify-content:center;
    gap:0; z-index:1200;
    background:var(--panel); border:2px solid rgba(255,255,255,0.35);
    border-radius:6px; padding:8px 12px; cursor:pointer;
    font-size:18px; color:#d6f3ff;
    transition:transform .18s ease, background .18s;
  }
  .control-btn:hover{transform:scale(1.06); background:var(--panel-strong);}

  /* upload button (only shown on images page) */
  .upload-btn{
    position:fixed; top:14px; right:14px; z-index:1200;
    display:none;
    background:rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.2);
    color:#d6f3ff; padding:8px 12px; border-radius:8px; cursor:pointer;
  }
  .upload-btn:hover{background:rgba(255,255,255,0.2)}

  .page-container{width:95%; max-width:430px; margin: 12px auto 88px; } /* footer reserved bottom */

  .album-grid{display:grid; grid-template-columns:repeat(2,1fr); gap:16px; margin-top:12px; }

  .album{
    height:150px; border-radius:14px; display:flex; align-items:center; justify-content:center;
    background:var(--panel); border:2px solid rgba(255,255,255,0.35); backdrop-filter:blur(6px);
    cursor:pointer; transition:transform .2s ease, box-shadow .2s ease;
    text-align:center; padding:12px; font-weight:600; color:#d6f3ff; text-shadow:0 0 6px var(--glow);
  }
  .album:hover{ transform:translateY(-4px) scale(1.03); background:rgba(255,255,255,0.18); box-shadow:0 8px 28px rgba(0,0,0,0.25); }

  /* images grid */
  .image-grid{ display:grid; gap:12px; margin-top:18px; justify-items:stretch; }
  /* responsive columns */
  .image-grid.cols-3{ grid-template-columns: repeat(3, 1fr); max-width:430px; margin:0 auto; }
  .image-grid.cols-auto{ grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); max-width:100%; }

  .slot{
    width:100%; aspect-ratio:1/1; border-radius:8px; overflow:hidden; position:relative;
    background:linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.05) 100%);
    border:2px solid rgba(255,255,255,0.25); display:flex; align-items:center; justify-content:center;
    color:#d6f3ff; font-weight:600; cursor:pointer;
    background-size:200% 100%; animation:shimmer 1.2s infinite;
    transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
  }
  .slot:hover{ transform:scale(1.03); box-shadow:0 6px 18px rgba(0,0,0,0.25); background:rgba(255,255,255,0.12)}
  @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

  .slot.has-image{ animation:none; background-size:cover; background-position:center; border:2px solid rgba(0,0,0,0.25); }
  .slot .empty-text{ pointer-events:none; }

  /* overlay for image / unavailable */
  .overlay{
    position:fixed; inset:0; display:none; z-index:2000; align-items:center; justify-content:center;
    background:rgba(0,0,0,0.72);
  }
  .overlay .box{
    background:rgba(255,255,255,0.12); border:2px solid rgba(255,255,255,0.35); color:#d6f3ff;
    padding:18px; border-radius:12px; max-width:92%; width:420px; text-align:center;
  }
  .overlay img{ max-width:100%; border-radius:8px; display:block; margin-bottom:12px; }
  .overlay .close-btn{
    margin-top:12px; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; font-size:16px;
    background:rgba(255,255,255,0.18); color:#d6f3ff;
  }
  .overlay .close-btn:hover{ background:rgba(255,255,255,0.28); transform:scale(1.03); }

  /* keypad overlay */
  #keypadOverlay{ display:none; position:fixed; inset:0; z-index:2100; background:rgba(0,0,0,0.75); align-items:center; justify-content:center; }
  .keypadCard{ background:rgba(255,255,255,0.12); border:2px solid rgba(255,255,255,0.35); padding:16px; border-radius:10px; color:#d6f3ff; width:260px; text-align:center;}
  .keypadDisplay{ font-size:20px; letter-spacing:6px; margin-bottom:12px; min-height:26px; }
  .keypadGrid{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
  .key{ padding:12px; font-size:18px; border-radius:8px; border:none; background:rgba(0,155,255,0.18); color:white; cursor:pointer; }
  .key:active{ transform:scale(.98); }
  .key.clear{ background:rgba(255,255,255,0.12); }

  /* footer fixed */
  #footer{ position:fixed; left:0; right:0; bottom:0; height:48px; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.18); color:#d6f3ff; font-size:14px; z-index:1000; }

  /* small screen adjustments */
  @media (max-width:430px){
    header h1{ font-size:24px } header .subtitle{ font-size:20px }
    .album{ height:130px }
    .control-btn{ padding:7px 10px; font-size:16px }
  }
</style>

<script>
/* ======================

const CLIENT_ID = '802750156240-0an68nrlfqcb970g0lv05chitdfasm5i.apps.googleusercontent.com';
const API_KEY   = 'AIzaSyBdRdRd7pXYgfeMqqWJ0mIHJlE-D6cuoScnc'.replace('RdRd','BdRd'); // small obfuscation not required
const SCOPES = 'https://www.googleapis.com/auth/drive.file';

const DRIVE_IDS = {
  "Outdoors":"1h7vd3dfW4c6IFDxkr_eYhoIcGn69KVpl",
  "Sports":"1Wue8l85omJXn-_xO9PdYn0cariXbdMwx",

  "Football":"1CZnrl75VhSGneOPpWJ26fdESNBG4S4CB",
  "Baseball":"1nIZL73r9L6qytwoD11NfHzSR17azVSKh",
  "Basketball":"1BnqyWGwyPppOYSK5Ns3SxgAXOnZb0KfI",
  "Lacrosse":"1x-XsL3CWUpBh33Uv7HYlDKiyZxfV2k3M",
  "Track":"1_nangpmm5RwhusoNTGNJmOeYvhpqagxd",
  "Frisbee":"1AoCKIlQLiZD-YEhbU3NTOO-LBtcSwvxS",
  "MustBook1":"190dh7F-7Vf5G2Q0-58ScfPD2zIiOS2AR",
  "MustBook2":"1PYY34VVmF9M43ueMCaWQAVD6P7G6F6qK",
  "MustBook3":"1WHMzEHy82ueGdjLa7r26WwPunFPT0Cv6",
  "MustBook4":"1km8-78Gm_Vcv1rgG-wXIzhGOu3eoefG4"
};

/* ======================
   UI ELEMENT REFERENCES
   ====================== */

const arrowBtn = document.getElementById('arrowBtn');
const xBtn = document.getElementById('xBtn');
const uploadBtn = document.getElementById('uploadBtn');
const titleTop = document.getElementById('titleTop');
const titleBottom = document.getElementById('titleBottom');
const imageGrid = document.getElementById('image-grid');
const overlay = document.getElementById('overlay');
const overlayBox = document.getElementById('overlayBox');
const keypadOverlay = document.getElementById('keypadOverlay');
const keypadDisplay = document.getElementById('keypadDisplay');
const footer = document.getElementById('footer');

/* ======================
   STATE
   ====================== */

let historyStack = []; // array of {pageId, visibleTitle}
let currentAlbum = null; // e.g. "Football"
let keypadValue = '';    // for upload code
let gapiInitialized = false;

/* ======================
   GAPI Init
   ====================== */

function handleClientLoad(){
  gapi.load('client:auth2', initClient);
}
function initClient(){
  gapi.client.init({
    apiKey: API_KEY,
    clientId: CLIENT_ID,
    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
    scope: SCOPES
  }).then(()=>{
    gapiInitialized = true;
    // Keep user signed in if already authorized
    if(gapi.auth2.getAuthInstance().isSignedIn.get()){
      // ok
    }
  }).catch(err=>console.error('GAPI init error',err));
}
handleClientLoad();

/* ======================
   NAVIGATION / TITLE
   ====================== */

function setTitle(visible){
  titleTop.innerText = 'PWRS.PICS';
  titleBottom.innerText = (visible || 'PORTFOLIO').toUpperCase();
}

function openPage(pageId, visibleTitle){
  // hide all pages
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  const page = document.getElementById(pageId);
  page.classList.add('active');

  // arrow visible only on main page
  arrowBtn.style.display = pageId === 'main-page' ? 'flex' : 'none';
  // x visible on non-main pages
  xBtn.style.display = pageId === 'main-page' ? 'none' : 'flex';

  // upload only on images page
  uploadBtn.style.display = pageId === 'images-page' ? 'block' : 'none';

  // main page should not scroll
  if(pageId === 'main-page'){ document.documentElement.style.overflowY = 'hidden'; document.body.style.overflowY = 'hidden'; }
  else { document.documentElement.style.overflowY = 'auto'; document.body.style.overflowY = 'auto'; }

  setTitle( pageId === 'main-page' ? 'PORTFOLIO' : visibleTitle );
  historyStack.push({pageId, visibleTitle});
}

arrowBtn.addEventListener('click', ()=>{ window.location.href = 'https://pwrs.pics.github.io' }); // user's desired home link

xBtn.addEventListener('click', ()=>{
  // go back to previous page in history stack and restore the title
  historyStack.pop(); // remove current
  const prev = historyStack.pop() || {pageId:'main-page', visibleTitle:'PORTFOLIO'};
  openPage(prev.pageId, prev.visibleTitle);
});

/* ======================
   Album & album->images navigation
   ====================== */

function openAlbum(albumKey, visibleName){
  // albumKey corresponds to keys in DRIVE_IDS (e.g. "Football", "MustBook1")
  currentAlbum = albumKey;
  openPage('images-page', visibleName || albumKey);
  loadDriveImages(albumKey, visibleName);
}

/* helper when clicking a nested album tile from album-page */
function openAlbumFromTile(key, visible){
  openAlbum(key, visible);
}

/* top-level album pages open */
function openPageFromTile(pageId, visible){
  openPage(pageId, visible);
}

/* ======================
   SHIMMER & GRID BUILDING
   ====================== */

function buildShimmers(count){
  imageGrid.innerHTML = '';
  // choose cols-3 for 3 columns layout on phones
  imageGrid.className = 'image-grid cols-3';
  for(let i=0;i<count;i++){
    const s = document.createElement('div');
    s.className = 'slot';
    s.innerHTML = '<div class="empty-text">Loading</div>';
    imageGrid.appendChild(s);
  }
}

/* ======================
   OVERLAY (photo / unavailable)
   ====================== */

function showOverlayWithImage(imgSrc){
  overlayBox.innerHTML = '';
  const img = document.createElement('img');
  img.src = imgSrc;
  overlayBox.appendChild(img);

  const btn = document.createElement('button');
  btn.className = 'close-btn';
  btn.innerText = 'Close';
  btn.onclick = hideOverlay;
  overlayBox.appendChild(btn);

  overlay.style.display = 'flex';
  overlay.setAttribute('aria-hidden','false');
  // block background clicks (overlay covers page)
}

function showUnavailableOverlay(){
  overlayBox.innerHTML = '';
  const txt = document.createElement('div');
  txt.style.fontSize = '18px';
  txt.style.marginBottom = '10px';
  txt.innerText = 'Photo Unavailable';
  overlayBox.appendChild(txt);

  const close = document.createElement('button');
  close.className = 'close-btn';
  close.innerText = 'Close';
  close.onclick = hideOverlay;
  overlayBox.appendChild(close);

  overlay.style.display = 'flex';
  overlay.setAttribute('aria-hidden','false');
}

function hideOverlay(){
  overlay.style.display = 'none';
  overlay.setAttribute('aria-hidden','true');
}

/* clicking overlay background should not close; must use close button */
overlay.addEventListener('click', (e)=>{
  if(e.target === overlay){
    // do nothing (prevent closing by clicking background as requested)
    e.stopPropagation();
  }
});

/* ======================
   KEYPAD (UPLOAD CODE)
   ====================== */

function promptKeypad(){
  // only available on images page
  keypadValue = '';
  keypadDisplay.innerText = '';
  keypadOverlay.style.display = 'flex';
}
function pressKey(k){
  if(k === 'C'){ keypadValue = ''; keypadDisplay.innerText = ''; return; }
  if(k === 'E' || k === 'OK'){
    if(keypadValue === '6826830'){
      keypadOverlay.style.display = 'none';
      // proceed with upload
      startUploadFlow();
    } else {
      alert('Incorrect code');
      keypadValue = '';
      keypadDisplay.innerText = '';
    }
    return;
  }
  // add digit and mask display
  if(keypadValue.length < 10){
    keypadValue += k;
    keypadDisplay.innerText = keypadValue.replace(/./g,'●');
  }
}

/* hide keypad if user taps background - use safe close */
keypadOverlay.addEventListener('click', (e)=>{ if(e.target === keypadOverlay) { keypadOverlay.style.display = 'none'; keypadValue=''; keypadDisplay.innerText=''; } });

/* ======================
   GDRIVE: upload & list
   ====================== */

function ensureSignedIn(){
  if(!gapiInitialized){ alert('Google API not initialized yet. Try again in a moment.'); return Promise.reject(); }
  const auth = gapi.auth2.getAuthInstance();
  if(auth.isSignedIn.get()) return Promise.resolve(auth.currentUser.get().getAuthResponse(true).access_token);
  return auth.signIn().then(()=> auth.currentUser.get().getAuthResponse(true).access_token);
}

/* startUploadFlow: opens file picker and uploads selected files into currentAlbum's folder */
function startUploadFlow(){
  if(!currentAlbum){ alert('No album selected'); return; }
  ensureSignedIn().then((token)=>{
    const folderId = DRIVE_IDS[currentAlbum];
    if(!folderId){ alert('Folder ID not found for album'); return; }

    const input = document.createElement('input');
    input.type = 'file';
    input.multiple = true;
    input.accept = 'image/*';
    input.onchange = (e)=>{
      const files = Array.from(e.target.files);
      if(files.length === 0) return;
      // upload each file
      const accessToken = gapi.auth.getToken().access_token;
      files.forEach(file => {
        const metadata = { name: file.name, parents: [folderId] };
        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
        form.append('file', file);
        fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + accessToken },
          body: form
        })
        .then(r => r.json())
        .then(data => {
          // refresh grid after upload completes
          setTimeout(()=> loadDriveImages(currentAlbum), 500);
        })
        .catch(err => console.error('Upload error', err));
      });
    };
    input.click();
  }).catch(()=>{ /* sign-in cancelled */ });
}

/* loadDriveImages: show shimmer placeholders, call Drive to list images in folder,
   then replace placeholders with images or empty slots; stops shimmer when finished */
function loadDriveImages(albumKey, visibleName){
  currentAlbum = albumKey;
  const count = albumKey.startsWith('MustBook') ? 15 : 150;
  buildShimmers(count);

  // ensure signed in (but if not, still show empty slots)
  ensureSignedIn().then((token)=>{
    const folderId = DRIVE_IDS[albumKey];
    if(!folderId){
      // fallback to empty slots
      buildEmptySlots(count);
      return;
    }
    // Build query: files in folder and are images
    const q = `'${folderId}' in parents and mimeType contains 'image/' and trashed=false`;
    const url = 'https://www.googleapis.com/drive/v3/files?q=' + encodeURIComponent(q) + '&fields=files(id,name,mimeType,thumbnailLink,webContentLink)&pageSize=' + count;
    const accessToken = gapi.auth.getToken().access_token;
    fetch(url, { headers: { Authorization: 'Bearer ' + accessToken } })
      .then(r => r.json())
      .then(data => {
        const files = (data.files || []).slice(0, count);
        // clear grid
        imageGrid.innerHTML = '';
        imageGrid.className = 'image-grid cols-3';

        for(let i=0;i<count;i++){
          const slot = document.createElement('div');
          slot.className = 'slot';
          if(files[i]){
            // show thumbnail (use drive direct view link)
            const urlImg = `https://drive.google.com/uc?export=view&id=${files[i].id}`;
            slot.classList.add('has-image');
            slot.style.backgroundImage = `url(${urlImg})`;
            slot.onclick = ()=> { showOverlayWithImage(urlImg); };
          } else {
            // empty slot
            slot.innerHTML = '<div class="empty-text">Empty</div>';
            slot.onclick = ()=> { showUnavailableOverlay(); };
          }
          imageGrid.appendChild(slot);
        }
      })
      .catch(err=>{
        console.error('Error listing Drive files', err);
        // fallback: keep shimmer placeholders as empty slots
        buildEmptySlots(count);
      });
  }).catch(()=> {
    // not signed in; show empty slots (still clickable -> unavailable)
    buildEmptySlots(count);
  });
}

function buildEmptySlots(count){
  imageGrid.innerHTML = '';
  imageGrid.className = 'image-grid cols-3';
  for(let i=0;i<count;i++){
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.innerHTML = '<div class="empty-text">Empty</div>';
    slot.onclick = ()=> showUnavailableOverlay();
    imageGrid.appendChild(slot);
  }
}

/* ======================
   Attach handlers to static clickable UI elements
   ====================== */

// map album tiles to openPage/openAlbum calls (these are already inline on HTML, but keep API too)
document.addEventListener('click', (e)=>{
  // nothing global here (we used inline handlers)
});

// Setup arrow and x sizes same: already identical class

openPage('main-page', 'PORTFOLIO');
