<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWRS.PICS PORTFOLIO</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Montserrat", sans-serif;
    background: linear-gradient(135deg, #0a1f44, #113b6b, #1f6f8b, #99d8d0);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
    color: white;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
}
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
h1 {
    font-size: 2rem;
    margin: 25px 0 5px 0;
    font-weight: 700;
    color: #d6f3ff;
    text-shadow: 0 0 10px rgba(0,155,255,0.5);
    letter-spacing: 1px;
    line-height: 1.2em;
}
.subtitle { font-size: 2rem; display:block; margin-top: 0.2em; }

.page-container {
    width: 95%;
    max-width: 430px;
    margin: 0 auto 20px auto;
    padding-top: 10px;
}

.album-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    justify-content: center;
    margin-top: 10px;
}

.album {
    background: rgba(255, 255, 255, 0.12);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 14px;
    padding: 20px;
    backdrop-filter: blur(6px);
    cursor: pointer;
    transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1rem;
    font-weight: 500;
    color: #d6f3ff;
    text-shadow: 0 0 6px rgba(0,155,255,0.35);
}
.album:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.22);
    box-shadow: 0 6px 20px rgba(0,155,255,0.25);
}

.arrow-btn, .x-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 1.2rem;
    background: rgba(255,255,255,0.18);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    z-index: 9999;
    transition: transform 0.2s ease, background 0.2s ease;
}
.arrow-btn:hover, .x-btn:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.28);
}
.arrow-btn { display: block; }
.x-btn { display: none; }

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 12px;
    justify-content: center;
    max-width: 430px;
    margin-left:auto;
    margin-right:auto;
}

.shimmer {
    width: 100%;
    aspect-ratio: 1/1;
    border-radius: 8px;
    border: 2px solid rgba(255,255,255,0.25);
    background: rgba(255,255,255,0.05);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 500;
    color: #d6f3ff;
    text-shadow: 0 0 6px rgba(0,155,255,0.35);
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
}
.shimmer:hover {
    transform: scale(1.03);
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 12px rgba(0,155,255,0.25);
}

.fade-in { opacity: 0; animation: fadeIn 0.6s forwards; }
@keyframes fadeIn { to { opacity: 1; } }

.page { display: none; opacity: 0; transform: scale(0.98); transition: opacity 0.3s ease, transform 0.3s ease; }
.page.active { display: block; opacity: 1; transform: scale(1); }

.photo-overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    animation: fadeInOverlay 0.3s forwards;
}
@keyframes fadeInOverlay { from {opacity:0;} to {opacity:1;} }

.photo-message {
    background: rgba(255,255,255,0.12);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
    color: #d6f3ff;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.close-photo-btn {
    margin-top: 15px;
    padding: 8px 12px;
    border: none;
    background: rgba(255,255,255,0.25);
    border-radius: 8px;
    color: #d6f3ff;
    cursor: pointer;
    font-weight: 500;
    font-size: 1.2rem;
    transition: 0.2s;
}
.close-photo-btn:hover {
    background: rgba(255,255,255,0.35);
    transform: scale(1.03);
}

.upload-btn { margin: 15px 0; padding:8px 14px; font-weight:500; cursor:pointer; border-radius:8px; border:2px solid rgba(255,255,255,0.35); background:rgba(255,255,255,0.18); }
.upload-btn:hover { background: rgba(255,255,255,0.28); transform:scale(1.05); }

.footer { text-align:center; margin:20px 0; font-size:0.85rem; color: #d6f3ff; text-shadow: 0 0 4px rgba(0,155,255,0.35); }
</style>
</head>

<body>
<h1>PWRS.PICS<br><span class="subtitle">PORTFOLIO</span></h1>

<button class="arrow-btn" onclick="goMain()">←</button>
<button class="x-btn" onclick="goBack()">✕</button>

<div class="page-container">
    <!-- MAIN PAGE -->
    <div class="page active" id="main-page">
        <div class="album-grid">
            <div class="album" onclick="openPage('sports-page','Sports')">Sports</div>
            <div class="album" onclick="openPage('outdoors-page','Outdoors')">Outdoors</div>
            <div class="album" onclick="openPage('private-page','Private Requests')" style="grid-column: span 2;">Private Requests</div>
        </div>
    </div>

    <!-- SPORTS PAGE -->
    <div class="page" id="sports-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('Football')">Football</div>
            <div class="album" onclick="openAlbum('Basketball')">Basketball</div>
            <div class="album" onclick="openAlbum('Baseball')">Baseball</div>
            <div class="album" onclick="openAlbum('Track')">Track/Cross Country</div>
            <div class="album" onclick="openAlbum('Lacrosse')">Lacrosse</div>
            <div class="album" onclick="openAlbum('Frisbee')">Ultimate Frisbee</div>
        </div>
    </div>

    <!-- OUTDOORS PAGE -->
    <div class="page" id="outdoors-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('Sunsets')">Sunsets</div>
            <div class="album" onclick="openAlbum('Animals')">Animals</div>
            <div class="album" onclick="openAlbum('Hydro')">Hydro Photography</div>
            <div class="album" onclick="openAlbum('Night')">Night Shots</div>
        </div>
    </div>

    <!-- PRIVATE REQUESTS PAGE -->
    <div class="page" id="private-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('MustBook1')">Must Book</div>
            <div class="album" onclick="openAlbum('MustBook2')">Must Book</div>
            <div class="album" onclick="openAlbum('MustBook3')">Must Book</div>
            <div class="album" onclick="openAlbum('MustBook4')">Must Book</div>
        </div>
    </div>

    <!-- IMAGE GRID PAGE -->
    <div class="page" id="images-page">
        <button class="upload-btn" onclick="promptUploadCode()">Upload Photo</button>
        <div id="image-grid" class="image-grid"></div>
    </div>
</div>

<div class="footer">© PWRS.PICS 2025</div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
const CLIENT_ID = "802750156240-0an68nrlfqcb970g0lv05chitdfasm5i.apps.googleusercontent.com";
const API_KEY = "AIzaSyBdRd7pXYgfeMqqWJ0mIHJlE-D6cuoScnc";
const FOLDER_IDS = {
    "Outdoors": "1h7vd3dfW4c6IFDxkr_eYhoIcGn69KVpl",
    "Sports": "1Wue8l85omJXn-_xO9PdYn0cariXbdMwx",
    "Private Requests": "1O3HmiO3-yqgW8K0plSRge8HBE45X9bvP",
    "Animals": "1e4tnwMfsC39hQM296vZVdbZ556Q93o9t",
    "Hydro": "1HukYKViFXLKloRDwgX3X3GLmIV0YyFzn",
    "Sunsets": "14y0JpKpcIcHxeDR1eDfOFSv5m4HEuRcF",
    "Night": "1mkKr0BoG-pvaz98HW2qjOY8I1_CIR57T",
    "Football": "1CZnrl75VhSGneOPpWJ26fdESNBG4S4CB",
    "Baseball": "1nIZL73r9L6qytwoD11NfHzSR17azVSKh",
    "Basketball": "1BnqyWGwyPppOYSK5Ns3SxgAXOnZb0KfI",
    "Lacrosse": "1x-XsL3CWUpBh33Uv7HYlDKiyZxfV2k3M",
    "Track": "1_nangpmm5RwhusoNTGNJmOeYvhpqagxd",
    "Frisbee": "1AoCKIlQLiZD-YEhbU3NTOO-LBtcSwvxS",
    "MustBook1": "190dh7F-7Vf5G2Q0-58ScfPD2zIiOS2AR",
    "MustBook2": "1PYY34VVmF9M43ueMCaWQAVD6P7G6F6qK",
    "MustBook3": "1WHMzEHy82ueGdjLa7r26WwPunFPT0Cv6",
    "MustBook4": "1km8-78Gm_Vcv1rgG-wXIzhGOu3eoefG4"
};

let historyStack = [];
let currentAlbum = "";

function updateTitle(album) {
    const title = `PWRS.PICS<br><span class="subtitle">${album.toUpperCase()}</span>`;
    document.querySelector('h1').innerHTML = title;
}

function openPage(pageId, albumName) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');

    document.querySelector('.arrow-btn').style.display = pageId === 'main-page' ? 'block' : 'none';
    document.querySelector('.x-btn').style.display = pageId === 'main-page' ? 'none' : 'block';

    if(pageId==='main-page') updateTitle("PORTFOLIO");
    else updateTitle(albumName);

    historyStack.push({pageId, albumName});
}

function goMain() {
    openPage('main-page','PORTFOLIO');
    historyStack = [];
}

function goBack() {
    historyStack.pop();
    const previous = historyStack.pop() || {pageId:'main-page', albumName:'PORTFOLIO'};
    openPage(previous.pageId, previous.albumName);
}

function openAlbum(albumName) {
    currentAlbum = albumName;
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById("images-page").classList.add('active');
    document.querySelector('.arrow-btn').style.display="none";
    document.querySelector('.x-btn').style.display="block";
    updateTitle(albumName);
    historyStack.push({pageId:"images-page", albumName});

    buildGrid(albumName);
}

function buildGrid(albumName) {
    const grid = document.getElementById("image-grid");
    grid.innerHTML="";
    let count = albumName.startsWith("MustBook") ? 15 : 150;
    for(let i=0;i<count;i++){
        const slot = document.createElement("div");
        slot.className="shimmer fade-in";
        slot.dataset.index=i;
        slot.onclick = ()=>openPhotoOverlay(i);
        grid.appendChild(slot);
    }
    loadImagesFromDrive(albumName);
}

// Photo Overlay
function openPhotoOverlay(index){
    const overlay = document.createElement('div');
    overlay.className='photo-overlay';
    overlay.style.display='flex';
    overlay.onclick = e => { if(e.target===overlay) document.body.removeChild(overlay); };

    const box = document.createElement('div');
    box.className='photo-message';

    if(!window.imageUrls || !window.imageUrls[index]){
        box.innerText="Photo Unavailable";
        const closeBtn=document.createElement('button');
        closeBtn.className='close-photo-btn';
        closeBtn.innerText='Close';
        closeBtn.onclick=()=>document.body.removeChild(overlay);
        box.appendChild(closeBtn);
    } else {
        const img = document.createElement('img');
        img.src=window.imageUrls[index];
        img.style.width="100%";
        img.style.borderRadius="8px";
        box.appendChild(img);
    }

    overlay.appendChild(box);
    document.body.appendChild(overlay);
}

// Google Drive API
function gapiInit(){
    gapi.load('client:auth2', () => {
        gapi.client.init({apiKey:API_KEY,clientId:CLIENT_ID,discoveryDocs:["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],scope:"https://www.googleapis.com/auth/drive.file"});
    });
}

function loadImagesFromDrive(albumName){
    window.imageUrls=[];
    const folderId=FOLDER_IDS[albumName];
    if(!folderId) return;

    gapiInit();
    gapi.client.load('drive', 'v3', () => {
        gapi.client.drive.files.list({
            q:`'${folderId}' in parents and mimeType contains 'image/' and trashed=false`,
            fields:"files(id,name,mimeType,webContentLink,thumbnailLink)"
        }).then(res=>{
            const files=res.result.files;
            files.forEach((file,i)=>{
                const slot = document.querySelector(`.shimmer[data-index='${i}']`);
                if(slot){
                    slot.style.backgroundImage=`url(${file.thumbnailLink})`;
                    slot.style.backgroundSize='cover';
                    slot.style.backgroundPosition='center';
                    window.imageUrls[i]=file.webContentLink;
                }
            });
        });
    });
}

// Upload with code
function promptUploadCode(){
    const code = prompt("Enter Upload Code:");
    if(code==="6826830") document.getElementById("file-upload").click();
    else alert("Incorrect code");
}

function handleFileUpload(files){
    if(!files.length) return;
    const folderId=FOLDER_IDS[currentAlbum];
    Array.from(files).forEach(file=>{
        const metadata={name:file.name,parents:[folderId]};
        const accessToken=gapi.auth.getToken().access_token;
        const form = new FormData();
        form.append("metadata", new Blob([JSON.stringify(metadata)],{type:"application/json"}));
        form.append("file", file);
        fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id",{
            method:"POST",
            headers:new Headers({Authorization:"Bearer "+accessToken}),
            body:form
        }).then(()=>{buildGrid(currentAlbum);});
    });
}

// Hidden file input
const fileInput=document.createElement("input");
fileInput.type="file";
fileInput.multiple=true;
fileInput.style.display="none";
fileInput.id="file-upload";
fileInput.onchange = e=>handleFileUpload(e.target.files);
document.body.appendChild(fileInput);

</script>
</body>
</html>
