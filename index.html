<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWRS.PICS PORTFOLIO</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>

    /* MATCHES YOUR ORIGINAL THEME COLORS + ANIMATION */
    body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #0a1f44, #113b6b, #1f6f8b, #99d8d0);
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
        color: white;
        text-align: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-size: 2rem;
        margin-top: 25px;
        font-weight: 700;
        color: #d6f3ff;
        text-shadow: 0 0 10px rgba(0,155,255,0.5);
        letter-spacing: 1px;
    }

    .page-container {
        width: 95%;
        max-width: 430px;
        margin: auto;
        padding-top: 10px;
    }

    /* Album Grid (Main Albums + Nested Albums) */
    .album-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 18px;
        margin-top: 25px;
    }

    .album {
        background: rgba(255, 255, 255, 0.12);
        border: 2px solid rgba(255,255,255,0.35);
        border-radius: 14px;
        padding: 20px;
        backdrop-filter: blur(6px);
        cursor: pointer;
        transition: 0.25s ease;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.1rem;
        font-weight: 500;
        color: #d6f3ff;
        text-shadow: 0 0 6px rgba(0,155,255,0.35);
    }

    .album:hover {
        transform: scale(1.04);
        background: rgba(255,255,255,0.22);
    }

    /* X Button */
    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255,255,255,0.25);
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.8);
        font-size: 1.2rem;
        cursor: pointer;
        z-index: 9999;
        display: none;
    }

    /* 100 Image Grid */
    .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 25px;
    }

    .image-grid img {
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 8px;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.3);
    }

    /* Hide all pages except main */
    .page {
        display: none;
    }
    
    #main-page {
        display: block;
    }

</style>
</head>

<body>

<h1>PWRS.PICS PORTFOLIO</h1>

<div class="page-container">

    <!-- MAIN PAGE -->
    <div class="page" id="main-page">
        <div class="album-grid">
            <div class="album" onclick="openPage('sports-page')">Sports</div>
            <div class="album" onclick="openPage('freshair-page')">Fresh Air</div>
        </div>
    </div>

    <!-- SPORTS PAGE -->
    <div class="page" id="sports-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('football')">Football</div>
            <div class="album" onclick="openAlbum('basketball')">Basketball</div>
            <div class="album" onclick="openAlbum('baseball')">Baseball</div>
            <div class="album" onclick="openAlbum('track')">Track/Cross Country</div>
            <div class="album" onclick="openAlbum('lacrosse')">Lacrosse</div>
            <div class="album" onclick="openAlbum('frisbee')">Ultimate Frisbee</div>
        </div>
    </div>

    <!-- FRESH AIR PAGE -->
    <div class="page" id="freshair-page">
        <div class="album-grid">
            <div class="album" onclick="openAlbum('sunsets')">Sunsets</div>
            <div class="album" onclick="openAlbum('animals')">Animals</div>
            <div class="album" onclick="openAlbum('bigblue')">The Big Blue</div>
            <div class="album" onclick="openAlbum('holiday')">Holiday Pics</div>
        </div>
    </div>

    <!-- IMAGE PAGE -->
    <div class="page" id="images-page">
        <div id="image-grid" class="image-grid"></div>
    </div>

</div>

<button class="back-btn" onclick="goBack()">âœ•</button>

<script>
    let historyStack = [];

    function openPage(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = "none");
        document.getElementById(id).style.display = "block";
        document.querySelector('.back-btn').style.display = "block";
        historyStack.push(id);
    }

    function openAlbum(albumName) {
        generateImages(albumName);
        document.querySelectorAll('.page').forEach(p => p.style.display = "none");
        document.getElementById("images-page").style.display = "block";
        document.querySelector('.back-btn').style.display = "block";
        historyStack.push("images-page");
    }

    function generateImages(albumName) {
        const container = document.getElementById("image-grid");
        container.innerHTML = ""; // clear
        for (let i = 1; i <= 100; i++) {
            const img = document.createElement("img");
            img.alt = albumName + " image " + i;
            img.loading = "lazy"; // lazy-load for performance
            container.appendChild(img);
        }
    }

    function goBack() {
        historyStack.pop();
        let page = historyStack.pop() || "main-page"; 
        openPage(page);
        if(page === "main-page"){
            document.querySelector('.back-btn').style.display = "none";
        }
    }
</script>

</body>
</html>
