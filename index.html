<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pwrs.pics Portfolio</title>
<style>
/* Overall page style */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #0a1f44, #1f6f8b, #4cc9f0, #0a1f44);
  background-size: 400% 400%;
  animation: gradientShift 12s ease infinite;
  color: white;
  text-align: center;
}

/* Header */
header {
  padding: 80px 20px 40px 20px;
}

header h1 {
  font-size: 3rem;
  margin: 0 0 10px;
  text-transform: lowercase;
  color: #d6f3ff;
  text-shadow: 0 0 12px rgba(0,255,220,0.6);
}

header h2 {
  font-size: 1rem;
  font-weight: 300;
  margin: 0 0 25px;
  color: #ffffffdd;
}

/* Gallery */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  padding: 20px;
  margin-bottom: 40px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* Footer links */
.footer-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 40px;
}

.footer-links a {
  display: inline-block;
  padding: 12px 25px;
  background: rgba(255,255,255,0.15);
  border-radius: 12px;
  color: white;
  font-weight: 500;
  text-decoration: none;
  transition: 0.3s ease;
}

.footer-links a:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.3);
}

/* Animated gradient */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Responsive */
@media (max-width: 600px) {
  header h1 { font-size: 2.2rem; }
  header h2 { font-size: 0.9rem; }
}
</style>
</head>
<body>

<header>
  <h1>pwrs.pics Portfolio</h1>
  <h2>Sports Photography by Gregory Powers</h2>
</header>

<section class="gallery">
  <!-- Replace these placeholder images with your actual photos -->
  <img src="https://via.placeholder.com/400x250?text=Photo+1" alt="Photo 1">
  <img src="https://via.placeholder.com/400x250?text=Photo+2" alt="Photo 2">
  <img src="https://via.placeholder.com/400x250?text=Photo+3" alt="Photo 3">
  <img src="https://via.placeholder.com/400x250?text=Photo+4" alt="Photo 4">
  <img src="https://via.placeholder.com/400x250?text=Photo+5" alt="Photo 5">
</section>

<section class="footer-links">
  <a href="https://www.instagram.com/pwrspics" target="_blank">Instagram</a>
  <a href="https://www.threads.net" target="_blank">Threads</a>
  <a href="mailto:gregorypowers.photography@gmail.com">Contact Me</a>
</section>

</body>
</html>
