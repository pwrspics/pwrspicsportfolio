<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Montserrat", sans-serif;
    background: linear-gradient(135deg, #0a1f44, #113b6b, #1f6f8b, #99d8d0);
    background-size: 400% 400%;
    animation: gradientShift 12s ease infinite;
    color: white;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
    overflow-y: hidden;
}
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
h1 {
    font-size: 2rem;
    margin: 25px 0 5px 0;
    font-weight: 700;
    color: #d6f3ff;
    text-shadow: 0 0 10px rgba(0,155,255,0.5);
    letter-spacing: 1px;
    line-height: 1.2em;
}
.subtitle {
    font-size: 2rem;
    display:block;
    margin-top: 0.2em;
}
.page-container {
    width: 95%;
    max-width: 430px;
    margin: 0 auto 20px auto;
    padding-top: 10px;
}
.album-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    justify-content: center;
    margin-top: 10px;
}
.album {
    background: rgba(255, 255, 255, 0.12);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 14px;
    padding: 20px;
    backdrop-filter: blur(6px);
    cursor: pointer;
    transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.1rem;
    font-weight: 500;
    color: #d6f3ff;
    text-shadow: 0 0 6px rgba(0,155,255,0.35);
}
.page#main-page .album:hover {
    transform: scale(1.05) translateY(-3px);
    background: rgba(255,255,255,0.22);
    box-shadow: 0 6px 20px rgba(0,155,255,0.25);
}
.album:hover {
    transform: scale(1.04);
    background: rgba(255,255,255,0.22);
}
.arrow-btn, .x-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 1.2rem;
    background: rgba(255,255,255,0.18);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    z-index: 9999;
    transition: transform 0.2s ease, background 0.2s ease;
}
.arrow-btn:hover, .x-btn:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.28);
}
.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 12px;
    justify-content: center;
    max-width: 430px;
    margin-left:auto;
    margin-right:auto;
}
.shimmer {
    width: 100%;
    aspect-ratio: 1/1;
    border-radius: 8px;
    border: 2px solid rgba(255,255,255,0.25);
    background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.05) 100%);
    background-size: 200% 100%;
    animation: shimmerMove 1.2s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 500;
    color: #d6f3ff;
    text-shadow: 0 0 6px rgba(0,155,255,0.35);
    cursor: pointer;
    position: relative;
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
}
.shimmer:hover {
    transform: scale(1.03);
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 12px rgba(0,155,255,0.25);
}
@keyframes shimmerMove {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}
.fade-in {
    opacity: 0;
    animation: fadeIn 0.6s forwards;
}
@keyframes fadeIn { to { opacity: 1; } }
.page { display: none; opacity: 0; transform: scale(0.98); transition: opacity 0.3s ease, transform 0.3s ease; }
.page.active { display: block; opacity: 1; transform: scale(1); }
.photo-overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center; align-items: center;
    z-index: 9999;
    opacity: 0;
    animation: fadeInOverlay 0.3s forwards;
}
@keyframes fadeInOverlay { from {opacity:0;} to{opacity:1;} }
.photo-message {
    background: rgba(255,255,255,0.12);
    border: 2px solid rgba(255,255,255,0.35);
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
    color: #d6f3ff;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.close-photo-btn {
    margin-top: 15px;
    padding: 8px 12px;
    border: none;
    background: rgba(255,255,255,0.25);
    border-radius: 8px;
    color: #d6f3ff;
    cursor: pointer;
    font-weight: 500;
    font-size: 1.2rem;
    transition: 0.2s;
}
.close-photo-btn:hover { background: rgba(255,255,255,0.35); transform: scale(1.03);}
footer { margin-top: 30px; font-size:0.8rem; color:#d6f3ff; text-shadow:0 0 4px rgba(0,155,255,0.25);}
</style>
</head>

};

const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

function handleClientLoad() {
    gapi.load('client:auth2', initClient);
}

async function initClient() {
    await gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
        scope: SCOPES
    });
}

window.addEventListener('DOMContentLoaded', handleClientLoad);

function openPage(id, albumTitle) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    document.querySelector('.arrow-btn').style.display = id==='main-page'?'block':'none';
    document.querySelector('.x-btn').style.display = id==='main-page'?'none':'block';

    document.querySelector('h1').innerHTML = `PWRS.PICS<br><span class="subtitle">${albumTitle.toUpperCase()}</span>`;
    historyStack.push({page:id,title:albumTitle});
}

async function openAlbum(albumName,parentAlbum) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('images-page').classList.add('active');

    document.querySelector('.arrow-btn').style.display = 'none';
    document.querySelector('.x-btn').style.display = 'block';

    document.querySelector('h1').innerHTML = `PWRS.PICS<br><span class="subtitle">${albumName.toUpperCase()}</span>`;
    historyStack.push({page:'images-page',title:albumName});

    await loadDriveImages(albumFolderIds[albumName], albumName);
}

async function loadDriveImages(folderId, albumName) {
    try {
        await gapi.client.load('drive', 'v3');
        const response = await gapi.client.drive.files.list({
            q:`'${folderId}' in parents and trashed=false`,
            fields:"files(id,name,webContentLink,mimeType)"
        });

        const container = document.getElementById("image-grid");
        container.innerHTML = "";
        const gridSize = albumName.startsWith("Must Book")?15:150;
        const files = response.result.files||[];

        for(let i=0;i<gridSize;i++){
            const imgDiv = document.createElement('div');
            imgDiv.classList.add('shimmer','fade-in');

            if(i<files.length){
                const file = files[i];
                imgDiv.style.backgroundImage = `url("https://drive.google.com/uc?export=view&id=${file.id}")`;
                imgDiv.style.backgroundSize = 'cover';
                imgDiv.style.backgroundPosition = 'center';
                imgDiv.onclick = () => openPhotoOverlay(file);
            } else {
                imgDiv.onclick = () => openPhotoOverlay(null);
            }
            container.appendChild(imgDiv);
        }

    } catch(e){ console.error(e); buildShimmerGrid(albumName); }
}

function buildShimmerGrid(albumName){
    const container = document.getElementById("image-grid");
    container.innerHTML = "";
    const gridSize = albumName.startsWith("Must Book")?15:150;
    for(let i=0;i<gridSize;i++){
        const shimmer = document.createElement("div");
        shimmer.classList.add("shimmer");
        shimmer.onclick = () => openPhotoOverlay(null);
        container.appendChild(shimmer);
    }
}

function goBack(){
    historyStack.pop();
    const prev = historyStack.pop() || {page:'main-page',title:'Portfolio'};
    openPage(prev.page,prev.title);
}

function openPhotoOverlay(file){
    const overlay = document.createElement('div');
    overlay.className='photo-overlay';
    overlay.style.display='flex';

    const messageBox = document.createElement('div');
    messageBox.className='photo-message';

    if(file){
        const img = document.createElement('img');
        img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
        img.style.maxWidth='90%';
        img.style.maxHeight='80%';
        messageBox.appendChild(img);
    } else {
        const text = document.createElement('div');
        text.innerText='Photo Unavailable';
        messageBox.appendChild(text);
    }

    const closeBtn = document.createElement('button');
    closeBtn.className='close-photo-btn';
    closeBtn.innerText='Close';
    closeBtn.onclick = ()=>document.body.removeChild(overlay);

    messageBox.appendChild(closeBtn);
