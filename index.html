<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWRS.PICS PORTFOLIO</title>
<style>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(135deg, #0a1f44, #113b6b, #1f6f8b, #99d8d0);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

header {
  padding: 50px 20px 30px 20px;
}
header h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: #4cc9f0;
  text-transform: uppercase;
  margin: 0 auto;
}
header h2 {
  font-size: 1rem;
  font-weight: 300;
  margin: 10px 0 20px;
  color: #ffffffdd;
}
.albums {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  justify-items: center;
  gap: 20px;
  padding: 15px;
  margin: 0 auto;
}
.album {
  background: #1f2f5f;
  border-radius: 15px;
  width: 200px;
  height: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}
.album img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
  position: absolute;
  top:0;
  left:0;
  z-index: 0;
}
.album h3 {
  position: relative;
  z-index: 1;
  font-size: 1.5rem;
  margin: 0;
}
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: flex-start;
  overflow-y: auto;
  padding: 20px 0;
  z-index: 100;
}
.modal:target {
  display: flex;
}
.modal-content {
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.nested-albums {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 15px;
  justify-items: center;
  width: 100%;
  margin: 0 auto;
}
.nested-albums a {
  background: #2a3b6f;
  border-radius: 12px;
  color: white;
  text-decoration: none;
  width: 100%;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}
.nested-albums a img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  position: absolute;
  top:0;
  left:0;
  z-index: 0;
}
.nested-albums a span {
  position: relative;
  z-index: 1;
  font-size: 1.1rem;
  font-weight: 600;
}
.photos-grid-wrapper {
  width: 100%;
  max-height: 75vh;
  overflow-y: auto;
  margin-top: 20px;
}
.photos-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 5px;
  justify-items: center;
  margin: 0 auto;
}
.photos-grid img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}
.photos-grid img:hover {
  transform: scale(1.05);
}
.close-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 2rem;
  color: white;
  font-weight: bold;
  z-index: 101;
}
.footer-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 25px 0;
}
.footer-links a {
  display: inline-block;
  padding: 10px 20px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  color: white;
  font-weight: 500;
  text-decoration: none;
  transition: 0.3s ease;
}
.footer-links a:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.3);
}
@media (max-width: 430px) {
  .albums { grid-template-columns: 1fr; }
  .nested-albums { grid-template-columns: 1fr 1fr; grid-template-rows: 2fr; }
  .photos-grid { grid-template-columns: repeat(3, 1fr); }
  .album { width: 90%; height: 130px; }
  .nested-albums a { height: 120px; }
}
</style>
</head>
<body>
<header>
  <h1>PWRS.PICS PORTFOLIO</h1>
  <h2>Sports and Outside Photography Taken by Gregory Powers</h2>
</header>

<section class="albums">
  <a href="#sports" class="album"><img src="https://via.placeholder.com/300x180?text=Sports+Cover"><h3>Sports</h3></a>
  <a href="#freshair" class="album"><img src="https://via.placeholder.com/300x180?text=Fresh+Air+Cover"><h3>Fresh Air</h3></a>
</section>

<div id="sports" class="modal">
  <a href="#" class="close-btn">&times;</a>
  <div class="modal-content">
    <h2>Sports Albums</h2>
    <div class="nested-albums">
      <a href="#football"><img src="https://via.placeholder.com/200x150?text=Football"><span>Football</span></a>
      <a href="#basketball"><img src="https://via.placeholder.com/200x150?text=Basketball"><span>Basketball</span></a>
      <a href="#baseball"><img src="https://via.placeholder.com/200x150?text=Baseball"><span>Baseball</span></a>
      <a href="#track"><img src="https://via.placeholder.com/200x150?text=Track"><span>Track / XC</span></a>
      <a href="#lacrosse"><img src="https://via.placeholder.com/200x150?text=Lacrosse"><span>Lacrosse</span></a>
      <a href="#ultimate"><img src="https://via.placeholder.com/200x150?text=Ultimate"><span>Ultimate Frisbee</span></a>
    </div>
  </div>
</div>

<div id="freshair" class="modal">
  <a href="#" class="close-btn">&times;</a>
  <div class="modal-content">
    <h2>Fresh Air Albums</h2>
    <div class="nested-albums">
      <a href="#sunsets"><img src="https://via.placeholder.com/200x150?text=Sunsets"><span>Sunsets</span></a>
      <a href="#animals"><img src="https://via.placeholder.com/200x150?text=Animals"><span>Animals</span></a>
      <a href="#bigblue"><img src="https://via.placeholder.com/200x150?text=The+Big+Blue"><span>The Big Blue</span></a>
      <a href="#holiday"><img src="https://via.placeholder.com/200x150?text=Holiday"><span>Holiday Pics</span></a>
    </div>
  </div>
</div>

<script>
const albums = ['football','basketball','baseball','track','lacrosse','ultimate','sunsets','animals','bigblue','holiday'];
albums.forEach(album => {
  const modal = document.createElement('div');
  modal.id = album;
  modal.className = 'modal';
  modal.innerHTML = `
    <a href='#${['sunsets','animals','bigblue','holiday'].includes(album)?'freshair':'sports'}' class='close-btn'>&times;</a>
    <div class='modal-content'>
      <h2>${album.charAt(0).toUpperCase()+album.slice(1).replace(/([A-Z])/g,' $1')} Album</h2>
      <div class='photos-grid-wrapper'>
        <div class='photos-grid'>
          ${Array.from({length:100},(_,i)=>`<img src='https://via.placeholder.com/120x90?text=${album}+${i+1}' alt='${album} ${i+1}'>`).join('')}
        </div>
      </div>
    </div>`;
  document.body.appendChild(modal);
});
</script>

<section class="footer-links">
  <a href="https://www.instagram.com/pwrspics" target="_blank">Instagram</a>
  <a href="https://www.threads.net" target="_blank">Threads</a>
  <a href="mailto:gregorypowers.photography@gmail.com">Contact Me</a>
</section>
</body>
</html>
